<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>点滑动特效</title>
    <link rel="stylesheet" type="text/css" href="less/all.css">
    <link rel="stylesheet" type="text/css" href="js/lib/pointSliding/css/point-sliding.css">
</head>
<body id="J_Gap">
<input type="hidden" id="dispatcher" value="home">
<section class="container">
    <div class="gap-container">
        <ul class="J_GapItems">
            <!-- 【带图】html片段 -->
            <li class="with-img">
                <div class="item-name J_ItemName">【带图】滑动区域标题title1</div>
                <div class="item-img">
                    <img class="J_CurrentImg" src="img/up1.png">
                    <img class="J_CurrentImg" src="img/up2.png" style="display:none;">
                    <img class="J_CurrentImg" src="img/up3.png" style="display:none;">
                </div>
                <div class="item-slider J_ItemSlider" data-name="" data-curValue="1">
                    <span class="item-slider-status">拥挤</span>
                    <span class="item-slider-bar J_SliderBar">
                        <span class="item-slider-point J_SliderPoint"><span class="item-slider-point2"></span></span>
                    </span>
                    <span class="item-slider-status item-slider-status2">空隙</span>
                </div>
            </li>
            <li class="with-img">
                <div class="item-name J_ItemName">【带图】滑动区域标题title2</div>
                <div class="item-img">
                    <img class="J_CurrentImg" src="img/down1.png">
                    <img class="J_CurrentImg" src="img/down2.png" style="display:none;">
                    <img class="J_CurrentImg" src="img/down3.png" style="display:none;">
                </div>
                <div class="item-slider J_ItemSlider" data-name="" data-curValue="1">
                    <span class="item-slider-status">拥挤</span>
                    <span class="item-slider-bar J_SliderBar">
                        <span class="item-slider-point J_SliderPoint"><span class="item-slider-point2"></span></span>
                    </span>
                    <span class="item-slider-status item-slider-status2">空隙</span>
                </div>
            </li>

            <!-- 【不带图】html片段 -->
            <li class="without-img">
                <dl class="item-name">
                    <dt>1.</dt>
                    <dd>【不带图】滑动区域相关的标题标题标题标题标题titletitle</dd>
                </dl>
                <div class="item-slider J_ItemSlider1" data-name="具体属性名称" data-curValue="1">
                    <span class="item-slider-status J_CurrentItem high-light">拥挤</span>
                    <span class="item-slider-status J_CurrentItem">正常</span>
                    <span class="item-slider-status J_CurrentItem">空隙</span>
                    <span class="item-slider-bar J_SliderBar1">
                        <span class="item-slider-point J_SliderPoint1"><span class="item-slider-point2"></span></span>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</section>
<script src="js/lib/zepto/zepto.min.js" type="text/javascript"></script>
<script src="js/seajs/sea.js?v=1.0.0" data-config="config.js?v=1.0.0" data-main="main.js?v=1.0.0" id="seajsFile"></script>
</body>
</html>
